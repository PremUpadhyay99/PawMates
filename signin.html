<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* body {
            font-family: 'Arial', sans-serif;

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img {
            width: 80px;
            border-radius: 50%;
        }

        .login-container h2 {
            margin-top: 10px;
            color: #333;
        }

        .form-group {
            margin-top: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg " style="background-color: white">
        <div class="container-fluid">
          <a class="navbar-brand" href="project.html"><img src="a.jpg" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-right: 100px;">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            </ul>
            <div class="container">
                <h1 class="text-center">Welcome to the Pawmates <img src="b.jpg" height="30px" alt=""></h1>
            </div>
          </div>
        </div>
      </nav>
    <div class="login-container">
        <img src="d.jpg" alt="Dog Icon">
        <h2>Doggy Login</h2>

        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder= "What's your furry friend's name?" required>
            </div>

            <div class="form-group">
                <label for="Breed">Breed:</label>
                <input type="Breed" id="Breed" name="Breed" placeholder="Enter the breed" required>
            </div>

            <div class="form-group">
                <label for="password">Paw-tential Password</label>
                <input type="password" id="password" name="password" placeholder="Enter the secret password" required>
            </div>

            <div class="form-group">
                <label for="Favourite Activity">Favourite Activity</label>
                <input type="Favourite activity" id="Favourite activity" name="Favourite activity"  required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
