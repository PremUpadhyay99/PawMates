    <style>
       * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* margin-top: 30px; */

    /* Style for the image gallery container */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 50px;
      margin: 20px;
      margin-top: 30px;
    }

    /* Style for each gallery item (image) */
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    /* Hover effect on gallery items */
    .gallery img:hover {
      transform: scale(1.1);
    }
    </style>
